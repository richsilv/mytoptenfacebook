{% if optionset %}
    <span class="selection">    
    	<select class="selectmenu" name="chosen" title="Select the best match from this list">
    		{% for entry in optionset %}
    			<option value='{"url": "{{ entry.url }}", "title": "{{ entry.title }}", "artist": "{{ entry.artist }}"}'>{{ entry.title }} by {{ entry.artist }}</option>
    		{% endfor %}
    	</select>
    	<span class="buttons">
        	<button class="choosebutton"/></button>
        	<button class="cancelbutton"/></button>
    	</span>
    </span>
	<span class="player"></span>
{% else %}	
    <span class="noresults">
    Sorry, no matches found from this provider.    
    </span>
{% endif %}
