<div class="confirmholder" title="Tweak the title and artist so that they're as you want them to appear in your list, and enter a reason why you love the track (optional)">
    <div class="tag">
        <input type="hidden" class="songprov" value="{{ songprov }}"><input type="hidden" class="songtag" value="{{ tag }}">Provided by <strong>{{ provider }}</strong>:
    </div>
    <div class="confirm">
        <input type="text" class="songtitle" value="{{ title }}"> by <input type="text" class="songartist" value="{{ artist }}">
    </div>
    <div class="reasoninput">
        <input type="text" class="songreason" placeholder="Why I love it...">
    </div>
    <div class="buttons">
    	<button class="confirmbutton"/></button>
    	<button class="cancelbutton"/></button>
    </div>
</div>
