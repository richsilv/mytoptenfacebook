{% extends "basepagemob.html" %}

{% block head %}
    <!-- SETUP CONSTANTS -->
    <script type="text/javascript">
        user_id = {{ userdata.id }}
        user_name = {{ userdata.first_name }} + " " + {{ userdata.last_name }}
    </script>

    <!-- INCLUDE CONTROL SCRIPTS -->
    <script src="/static/common.js"></script>
    <script src="/static/commonmob.js"></script>         
    <script src="/static/showfriendsmob.js"></script>
{% endblock %}

{% block body %}
    <!-- MAIN PAGE -->
    <div id="headerbar"><h3>My Friends' Top Tens</h3></div>
    <div id="friendholder">
        {% for friend in friends %}
			 <h3 class="friend">
			     <strong>{{ friend.first_name }} {{ friend.last_name }}</strong>
			 </h3>
			 <input type="hidden" value="{{ friend.facebook_id }}">
        {% endfor %}
    </div>
    <div id="buttonbar">
        <span class="mobibutton" id="home">My Top Ten!</span>
    </div>    
{% endblock %}
